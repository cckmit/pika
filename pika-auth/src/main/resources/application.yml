server:
  port: 8110
spring:
  cloud:
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
        port: 8719
      datasource:
        ds1:
          # 将限流规则持久化进nacos配置中心
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: pika-auth-sentinel
            groupId: PIKA
            data-type: json
            rule-type: flow
            username: nacos
            password: nacos
    # Stream
    stream:
      # RocketMQ
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
        bindings:
          output1:
            producer:
              group: binder-group
              sync: true
          output2:
            producer:
              group: myTxProducerGroup
              transactional: true
          output3:
            producer:
              group: pull-binder-group
      # Binding
      bindings:
        output1:
          content-type: application/json
          destination: test-topic
        output2:
          content-type: application/json
          destination: TransactionTopic
        output3:
          content-type: text/plain
          destination: pull-topic